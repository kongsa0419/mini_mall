<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- firstLine -->
    <div class="firstLine">
      <img src="img/logo.png" alt="header" />
    </div>

    <!-- secondLine -->
    <div class="secondLine">
      <div class="images">
        <img src="img/blue_p.png" alt="" />
        <img src="img/blue_s.png" alt="" />
        <img src="img/blue_t.png" alt="" />
      </div>
      <div class="buttons">
        <button class="btnText blue">Blue</button>
        <button class="btnText yellow">Yellow</button>
        <button class="btnText pink">Pink</button>
      </div>
    </div>
    <!-- thirdLine-->
    <div class="clothAndDef">
      <ul class="items">
        <li class="item">
          <img src="img/blue_s.png" alt="tshirt" class="item_thumbnail"/>
          <span class="item_description">male, large</span>
        </li>
      </ul>
    </div>
  </body>
</html>
